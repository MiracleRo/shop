<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="javascripts/jquery-3.1.1.js"></script>
    <script defer src="javascripts/sell.js"></script>
</head>
<body>
    <p>商品名称：</p>
    <input type="text" id="good_name">
    <p>价格：</p>
    <input type="text" id="good_cost">
    <p>图片</p>
    <input type="file" accept="image" id="good_img">
    <p>颜色</p>
    <input type="text" id="good_color">
    <p>尺码</p>
    <input type="text" id="good_size">
    <p>商品数量</p>
    <input type="text" id="good_num">
    <br/>
    <button id="submit">提交</button>

</body>
</html>
